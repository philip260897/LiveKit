server.port: 8123
server.name: 'My Minecraft Server'
server.tickrate: 8
#password protect access to LiveKit
server.password: null

#allow app clients to view livemap/online players without claiming an account
anonymous:
  allow: true
  permissions:
    - livekit.basics.map
    - livekit.basics.players

#wether to use permissions (Vault) or if use==false, use default permissions for every player
permissions:
  use: false
  default:
    - livekit.basics.claim
    - livekit.basics.map
    - livekit.basics.players
    - livekit.basics.weathertime

#which modules to enable
modules:
  LiveMapModule:
    enabled: true
    world: 'world'
  PlayerModule:
    enabled: true
  WeatherTimeModule:
    enabled: true
  AdminModule:
    enabled: true
